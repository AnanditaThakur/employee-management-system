<div class="employees-list">
    <p>Filter by:</p>
    <input type="text" [(ngModel)]="filterText"  (input)="filterEmployees()">
      <p>Total number of employees: {{ totalEmployees }}</p>
      <table border="1">
        <thead>
          <tr>
            <th>Emp ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td><a [routerLink]="['/details', employee.id]">{{ employee.id }}</a></td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.location }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.mobile }}</td>
            <td><button (click)="editEmployee(employee.id)">Edit{{employee.id}}</button></td>
            <td><button (click)="deleteEmployee(employee.id)">Delete{{employee.id}}</button></td>
          </tr>
        </tbody>
      </table>
  
    
    </div>
